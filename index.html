<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TALES</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1 class="logo">TALES</h1>
            <div class="header-actions">
                <button id="view-toggle" class="toggle-btn" aria-label="Toggle sent/unsent">
                    <span id="toggle-label">Unsent</span>
                </button>
                <button id="unsent-summary-btn" class="icon-btn" aria-label="View unsent summary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg>
                </button>
            </div>
        </header>

        <main id="messages-container" class="messages-list">
            <!-- Messages will be injected here -->
            <div class="empty-state" id="empty-state" style="display: none;">
                <p>No new notes.</p>
            </div>
        </main>

        <footer class="input-area">
            <div class="input-wrapper">
                <button id="cancel-edit-btn" class="icon-btn" style="display: none;" title="Cancel edit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
                <textarea id="message-input" rows="1" placeholder="Type a note..."></textarea>
                <button id="send-btn" class="send-btn" disabled>
                    <svg id="send-btn-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                </button>
            </div>
        </footer>
    </div>

    <dialog id="unsent-dialog" class="summary-dialog">
        <div class="dialog-content">
            <h2>Unsent Notes</h2>
            <div id="unsent-summary-list" class="summary-list">
                <!-- Populated by JS -->
            </div>
            <div class="dialog-actions">
                <button id="copy-btn" class="submit-btn full-width">Copy to Clipboard</button>
                <button id="close-unsent-btn" class="text-link">Close</button>
            </div>
        </div>
    </dialog>

    <dialog id="password-dialog">
        <div class="dialog-content">
            <h2>Enter Password</h2>
            <p>Authorized access only.</p>
            <form id="password-form">
                <input type="password" id="password-input" placeholder="..." required autofocus>
                <button type="submit" class="submit-btn" id="unlock-btn">Unlock</button>
            </form>
        </div>
    </dialog>

    <!-- Firebase SDK (Modular) -->
    <script type="module" src="app.js"></script>
</body>
</html>
